<!DOCTYPE html>
<html lang="pt-br" class="h-full" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/cadastro/cadastro.css">
</head>
<body class="h-full flex flex-col text-gray-800 dark:text-gray-50 transition-colors duration-300">

    <div class="app-container flex flex-col max-w-screen-xl mx-auto px-4 py-4 flex-1 w-full">
        <header class="app-header py-4">
            <div class="header-content flex flex-row items-center">
                <!-- Título principal do projeto -->
                <h1 class="text-2xl md:text-3xl font-bold text-white drop-shadow-md flex-grow text-center">Projeto Tecnologia para Idosos</h1>
                <div class="theme-switcher flex items-center justify-center">
                    <!-- Botão para alternar entre tema claro e escuro -->
                    <button id="themeToggle" aria-label="Alternar tema" class="theme-btn relative w-10 h-10 flex items-center justify-center bg-transparent border-none cursor-pointer">
                        <span class="moon text-gray-800 dark:text-white"><i class="fas fa-moon"></i></span>
                        <span class="sun text-white"><i class="fa-solid fa-sun"></i></span>
                    </button>
                </div>
            </div>
        </header>

        <main class="app-main flex-1 flex flex-col justify-center items-center py-4">
            <section class="screen home-screen active flex flex-col flex-1 w-full max-w-2xl">
                <div class="screen-content flex flex-col flex-1 justify-center items-center min-h-[60vh] py-2">
                    <div class="welcome-message text-center mb-8">
                        <h2 class="text-3xl md:text-4xl font-bold mb-2 text-white">Crie sua conta</h2>
                        <p class="text-lg md:text-xl text-white">Preencha os dados para se cadastrar</p>
                    </div>

                    <!-- Card de cadastro -->
                    <div class="cadastro-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg max-w-xl w-full flex flex-col items-center gap-4">
                        <h2 class="text-2xl font-bold text-blue-600 dark:text-blue-500 mb-4">Cadastrar</h2>
                        <form class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                            <!-- Nome Completo -->
                            <div class="input-group flex flex-col relative md:col-span-2">
                                <label for="fullName" class="text-left w-full font-semibold mb-1 text-black dark:text-white">Nome Completo</label>
                                <div class="relative w-full">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" id="fullName" placeholder="Digite seu nome completo"
                                            class="w-full h-10 px-4 py-2 border-2 border-gray-400 rounded-md text-base bg-white dark:bg-black text-black dark:text-white focus:border-blue-600 dark:focus:border-blue-500 outline-none transition-colors duration-200 has-icon">
                                </div>
                            </div>
                            <!-- Data de Nascimento -->
                            <div class="input-group flex flex-col relative">
                                <label for="birthDate" class="text-left w-full font-semibold mb-1 text-black dark:text-white">Data de Nascimento</label>
                                <div class="relative w-full">
                                    <i class="fas fa-calendar-alt input-icon"></i>
                                    <input type="date" id="birthDate"
                                            class="w-full h-10 px-4 py-2 border-2 border-gray-400 rounded-md text-base bg-white dark:bg-black text-black dark:text-white focus:border-blue-600 dark:focus:border-blue-500 outline-none transition-colors duration-200 has-icon">
                                </div>
                            </div>
                            <!-- Telefone -->
                            <div class="input-group flex flex-col relative">
                                <label for="phone" class="text-left w-full font-semibold mb-1 text-black dark:text-white">Telefone</label>
                                <div class="relative w-full">
                                    <i class="fas fa-phone input-icon"></i>
                                    <input type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" maxlength="15"
                                            class="w-full h-10 px-4 py-2 border-2 border-gray-400 rounded-md text-base bg-white dark:bg-black text-black dark:text-white focus:border-blue-600 dark:focus:border-blue-500 outline-none transition-colors duration-200 has-icon">
                                </div>
                            </div>
                            <!-- E-mail -->
                            <div class="input-group flex flex-col relative md:col-span-2">
                                <label for="email" class="text-left w-full font-semibold mb-1 text-black dark:text-white">E-mail</label>
                                <div class="relative w-full">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" id="email" placeholder="Digite seu e-mail"
                                            class="w-full h-10 px-4 py-2 border-2 border-gray-400 rounded-md text-base bg-white dark:bg-black text-black dark:text-white focus:border-blue-600 dark:focus:border-blue-500 outline-none transition-colors duration-200 has-icon">
                                </div>
                            </div>
                            <!-- Senha -->
                            <div class="input-group flex flex-col relative">
                                <label for="password" class="text-left w-full font-semibold mb-1 text-black dark:text-white">Senha</label>
                                <div class="relative w-full">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" id="password" placeholder="Digite sua senha"
                                            class="w-full h-10 px-4 py-2 border-2 border-gray-400 rounded-md text-base bg-white dark:bg-black text-black dark:text-white focus:border-blue-600 dark:focus:border-blue-500 outline-none transition-colors duration-200 pr-10 has-icon">
                                    <span class="toggle-password absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer text-gray-400 text-base z-10 transition-colors duration-200" id="togglePassword">
                                        <i class="fa-solid fa-eye" id="eyeIcon"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- Confirmar Senha -->
                            <div class="input-group flex flex-col relative">
                                <label for="confirmPassword" class="text-left w-full font-semibold mb-1 text-black dark:text-white">Confirmar Senha</label>
                                <div class="relative w-full">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha"
                                            class="w-full h-10 px-4 py-2 border-2 border-gray-400 rounded-md text-base bg-white dark:bg-black text-black dark:text-white focus:border-blue-600 dark:focus:border-blue-500 outline-none transition-colors duration-200 pr-10 has-icon">
                                    <span class="toggle-password absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer text-gray-400 text-base z-10 transition-colors duration-200" id="toggleConfirmPassword">
                                        <i class="fa-solid fa-eye" id="eyeConfirmIcon"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="start-btn-container w-full flex flex-col items-center gap-2 mt-4 md:col-span-2">
                                <!-- Botão de cadastro -->
                                <button type="submit" class="start-btn w-11/12 py-3 rounded-md text-base font-bold transition-all duration-300 flex items-center justify-center gap-2 bg-blue-600 text-white cursor-pointer shadow-md shadow-blue-600/30 hover:bg-blue-700 hover:translate-y-[-2px] hover:shadow-lg hover:shadow-blue-600/40 active:scale-[0.98]">
                                    <i class="fa-solid fa-user-plus"></i>
                                    <span>Cadastrar</span>
                                </button>

                                <!-- Link para a página de login -->
                                <p class="text-sm mt-2 login-text">Já tem conta? <a href="/index/index.html" class="text-blue-600 dark:text-blue-400 hover:underline">Fazer Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer mt-auto py-4 text-center flex-shrink-0">
            <div class="footer-content flex flex-col gap-2">
                <div class="footer-info text-sm">
                    <p class="mb-1 text-white"><i class="fas fa-code mr-1"></i> Desenvolvido pela Equipe Tecnologia para Idosos</p>
                    <p class="text-white"><i class="fas fa-graduation-cap mr-1"></i> Todos os direitos reservados</p>
                </div>
                <!-- Links de redes sociais -->
                <div class="social-links flex justify-center gap-4">
                    <a href="https://www.instagram.com/unisuam/" aria-label="Instagram" target="_blank" class="text-lg transition-transform duration-200 hover:scale-125">
                        <i class="fa-brands fa-instagram text-white"></i>
                    </a>
                    <a href="https://br.indeed.com/cmp/Unisuam/jobs" aria-label="LinkedIn" target="_blank" class="text-lg transition-transform duration-200 hover:scale-125">
                        <i class="fa-brands fa-linkedin text-white"></i>
                    </a>
                    <a href="https://www.unisuam.edu.br/" aria-label="Unisuam Website" target="_blank" class="text-lg transition-transform duration-200 hover:scale-125">
                        <i class="fa-solid fa-globe text-white"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal personalizado para mensagens de sistema -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg mb-4"></p>
            <button id="modalCloseButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">OK</button>
        </div>
    </div>

    <script type="module" src="/cadastro/cadastro.js"></script>
</body>
</html>
